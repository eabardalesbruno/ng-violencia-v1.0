<div class="auth-status-indicator"
     [ngClass]="{ 'authenticated': isAuthenticated, 'unauthenticated': !isAuthenticated }">
  <i class="bi"
     [ngClass]="isAuthenticated ? 'bi-shield-check-fill' : 'bi-shield-x-fill'"></i>
  <span class="status-text">
    {{ isAuthenticated ? 'Autenticado' : 'No Autenticado' }}
  </span>
</div>

<div *ngIf="isAuthenticated; else loginBlock">
  <div class="app-wrapper">
    <nav app-header class="app-header navbar navbar-expand bg-body"></nav>
    <aside app-sidebar class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark"></aside>
    <main class="app-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
<ng-template #loginBlock>
  <div class="login-page bg-body-secondary">
    <router-outlet></router-outlet>
  </div>
</ng-template>
